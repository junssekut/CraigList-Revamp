<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>

    <link rel="stylesheet" href="./product.css">
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" /> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>
<body>
    <header id="navbar-placeholder"></header>

    <div class="container">
        <p class="location-title">/Location/Category/<span class="location-href" id="category-href"></span>/<span class="location-href" id="product-href"></span></p>

        <div class="wrapper">
            <div class="modal">
                <div class="top-modal">
                    <div class="product-preview-images" id="list-preview-images">
                        <img src="" alt="" class="preview-image" data-aos="fade-left">
                        <img src="" alt="" class="preview-image" data-aos="fade-left">
                        <img src="" alt="" class="preview-image" data-aos="fade-left">
                        <img src="" alt="" class="preview-image" data-aos="fade-left">
                    </div>
                    <div class="product-image" id="product-thumbnail-image">
                        <img src="" alt="" class="thumbnail-image" id="thumbnail-image" data-aos="zoom-in">
                        <button class="make-favorite-button" id="make-favorite"><i class="fa-regular fa-heart"></i></button>
                    </div>
                    <div class="product-detail">
                        <h1 class="product-name" id="product-name"></h1>
                        <p class="product-price" id="product-price"></p>
                        <p class="product-description" id="product-description"></p>

                        <button class="make-offer-button" id="make-offer">Make Offer</button>
                    </div>
                </div>
                <div class="bottom-modal">
                    <div class="product-location-wrapper">
                        <h1 class="modal-title">Product Location</h1>
                        <div id="product-location-map"></div>
                    </div>

                    <div class="product-description-wrapper">
                        <h1 class="modal-title">Product Description</h1>
                        <div class="product-description-content">
                            <p class="product-description-big" id="product-description-big"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer id="footer-placeholder"></footer>

    <script src="/global/global.js"></script>

    <script src="/global/js/tilt.jquery.js"></script>
    <script src="/global/js/ajax-handler.js"></script>

    <script src="./product.js"></script>
</body>
</html>
