<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="../global/global.css">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:ital,wght@0,400;0,600;0,700;0,800;1,500&display=swap"
  />
  <link href="https://db.onlinewebfonts.com/c/2568bb80f5521d55c8c0d536d5bfa5cf?family=Averta+Black" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
  />
</head>
<body>
    <div class="bodyAll">
        <div class="image-wrapper">
        </div>
        <div class="input-wrapper">
            <div class="title-content">
                <h1>Sign Up,</h1>
                <h2>Your new account.</h2>
            </div>
            <form action="">
                <div class="name-input">
                    <h5>Name</h5>
                    <div class="text-wrapper">
                        <div class="name-wrapper">
                            <input class="input-name" type="text" placeholder="First Name" required>
                        </div>
                        <div class="name-wrapper">
                            <input class="input-name" type="text" placeholder="Second Name" required>
                        </div>
                    </div>
                </div>
                <div class="email-input">
                    <h5>Email Address</h5>
                    <div class="email-wrapper">
                        <input type="email" placeholder="Email address" class="input-email" required>
                    </div>
                </div>
                <div class="password-input">
                    <h5>Password</h5>
                    <div class="password-wrapper">
                        <input type="passwo" class="input-password" placeholder="Enter your password.." required>
                    </div>
                </div>
                <div class="btn-signup">
                    <button class="sign-up">Sign up</button>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
