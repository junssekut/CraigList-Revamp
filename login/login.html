<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Login</title>

    <link rel="stylesheet" href="./login.css" />
    
    <script src="/global/authentication.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container">
        <a href="/home/home.html" class="container-title">CraigList</a>

        <div class="login-modal">
            <div class="modal-header">
                <h1 class="modal-title">Login</h1>
                <p class="modal-description">Stay updated on your professional world.</p>
            </div>
            
            <div class="modal-inputs">
                <input type="text" id="input-email" class="modal-input" placeholder="Email Address">
                
                <div class="modal-input-wrapper">
                    <input type="password" id="input-password" class="modal-input" placeholder="Password">
                    <i class="modal-show-icon fa-solid fa-eye-slash" id="modal-show-icon"></i>
                </div>
                
                <span class="modal-forgot-password" id="forgot-password">Forgot Password?</span>
            </div>

            <div class="modal-buttons">
                <button class="modal-button" id="modal-login">Sign In</button>
                <p class="modal-text">or</p>
                <button class="modal-button" id="modal-login-apple"><i class="modal-login-apple-icon fa-brands fa-apple"></i>Log In with Apple ID</button>
            </div>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>

    <script src="/global/global.js" data-craiglist></script>

    <script src="./login.js"></script>
</body>

</html>
