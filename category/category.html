<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>

    <link rel="stylesheet" href="./category.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header id="navbar-placeholder"></header>

    <div class="container">
        <p class="location-title">/Location/Category/<span class="location-href" id="category-href"></span></p>

        <div class="wrapper">
            <div class="filters">
                <div class="filter">
                    <h1 class="filter-title">Filter: Sort by Price</h1>
                    <div class="menu" id="filter-price">
                        <div class="filter-checkbox">
                            <input type="checkbox" id="filter-low-to-high" onclick="checkbox_handler(this)">
                            <label for="filter-low-to-high">Lowest to Highest</label>
                        </div>
                        <div class="filter-checkbox">
                            <input type="checkbox" id="filter-high-to-low" onclick="checkbox_handler(this)">
                            <label for="filter-high-to-low">Highest to Lowest</label>
                        </div>
                    </div>
                </div>
                <div class="filter">
                    <h1 class="filter-title">Filter: Location</h1>
                    <div class="menu" id="filter-location"></div>
                </div>
            </div>
            
            <div class="products" id="products-list">
            </div>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>
    
    <script src="/global/global.js"></script>
    <script src="/global/js/tilt.jquery.js" defer></script>

    <script src="./category.js" defer></script>
</body>
</html>
