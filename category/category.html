<head>

    <title>Category</title>

    <link rel="stylesheet" href="./category.css">
    <link rel="stylesheet" href="../Home/global.css">
</head>
<body>
    
    <div class="container">
        <p>/Location/Category/<span id="location-href"></span></p>

        <div class="wrapper">

            </div>
            <div class="products">
                <span id="location-href"></span>
                
            </div>
        </div>
